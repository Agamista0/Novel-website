    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novel Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 40px;
    }

    form {
      display: grid;
      grid-gap: 10px;
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      width: 600px;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
    }


    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
    #chapter {
        height: 300px;
    }
  </style>
</head>
<body>

  <header>
    <h1 style="margin: 0;">Novel Dashboard</h1>
  </header>

  <div class="container">
     <form id="novelForm">

      <label for="chapter-number">Chapter Number:</label>
      <input type="text" id="chapter-number" name="chapter-number" required>

      <label for="chapter">Chapter:</label>
      <input type="text" id="chapter" name="chapter" required>

      <button type="button">Add Chapter</button>
    </form>
  </div>

 

</body>
